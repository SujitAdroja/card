<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  ]
</head>
<body>

  <div class="card">
    <img src="images/image-equilibrium.jpg" alt="equilibrium" class="main-img">
    <div class="icon"> <img src="images/icon-view.svg" alt="view" class="view"></div>
    <h2 class="secondary-heading">Equilibrium #3429</h2>
    <p class="card-description">Our Equilibrium collection promotes balance and clam.</p>
    <div class="ethereum">
      <div><img src="images/icon-ethereum.svg" alt="ethereum"><p class="price">0.041ETH</p></div>
      <div><img src="images/icon-clock.svg" alt="clock"><p class="time">3 days left</p></div>
    </div>
    <div class="creator">
      <img src="images/image-avatar.png" alt="avatar" class="creator-img">
     <p class="creator-name"> Creation of <span> Jules Wyvern</span></p>
    </div>
  </div>
